name: Unit Test.
on:
    push:
        branches: [ dev ]
jobs:
    test-job:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set Up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11

            - name: Unit Test
              run:
                  mvn clean test
